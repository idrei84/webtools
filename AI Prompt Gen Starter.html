<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Generator for Communication Faculty</title>
    <style>
        :root {
            --primary-color: #BF311A; /* Red from college colors */
            --secondary-color: #FDB913; /* Gold from college colors */
            --accent-color: #fff9e6; /* Light gold tint for backgrounds */
            --text-color: #333;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --border-radius: 8px;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        header {

            border-radius: var(--border-radius);
            border-bottom: 3px solid var(--secondary-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2.4rem;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #8b6b00;
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            border-top: 3px solid var(--secondary-color);
        }
        
        h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }
        
        h2 span.number {
            background-color: var(--primary-color);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-size: 0.9rem;
            border: 1px solid #8c2312;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem 1.5rem;
        }
        
        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .checkbox-item input, .radio-item input {
            margin-right: 0.5rem;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        #result-section {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--accent-color);
            border-radius: var(--border-radius);
            border-left: 5px solid var(--primary-color);
            border-top: 1px solid var(--secondary-color);
            border-right: 1px solid var(--secondary-color);
            border-bottom: 1px solid var(--secondary-color);
        }
        
        #prompt-text {
            white-space: pre-wrap;
            background-color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--medium-gray);
            margin-bottom: 1rem;
            box-shadow: inset 0 0 3px rgba(191, 49, 26, 0.2);
        }
        
        .copy-button {
            background-color: #bf311a;
            margin-right: 0.5rem;
            border: 1px solid #8c2312;
        }
        
        .copy-button:hover {
            background-color: #d84a34;
        }
        
        #download-button {
            background-color: #FDB913;
            color: #333;
            border: 1px solid #d99b00;
        }
        
        #download-button:hover {
            background-color: #ffcb4d;
        }
        
        .small-text {
            font-size: 0.8rem;
            color: #666;
        }
        
        .optional-label {
            font-weight: normal;
            font-style: italic;
            color: #666;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Prompt Generator</h1>
            <p class="subtitle">Custom prompts for communication courses</p>
        </header>
        
        <form id="prompt-form">
            <!-- Section 1: Assignment Context -->
            <div class="section">
                <h2><span class="number">1</span> Assignment Context</h2>
                
                <div class="form-group">
                    <label for="professor-name">Professor Name</label>
                    <input type="text" id="professor-name" placeholder="Your name">
                </div>
                
                <div class="form-group">
                    <label for="course">Course Name/Number</label>
                    <input type="text" id="course" placeholder="E.g., ENG 101, Public Speaking 220">
                </div>
                
                <div class="form-group">
                    <label for="assignment-type">Assignment Type</label>
                    <select id="assignment-type">
                        <option value="">-- Select an option --</option>
                        <option value="essay">Essay</option>
                        <option value="presentation">Presentation</option>
                        <option value="group-project">Group Project</option>
                        <option value="discussion">Discussion/Debate</option>
                        <option value="creative">Creative Writing</option>
                        <option value="other">Other (specify in description)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="assignment-description">Brief Assignment Description <span class="optional-label">(optional but recommended)</span></label>
                    <textarea id="assignment-description" placeholder="Briefly describe the assignment and its requirements"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="learning-objectives">Key Learning Objectives</label>
                    <textarea id="learning-objectives" placeholder="What skills or knowledge should students demonstrate?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="student-challenges">Common Student Challenges <span class="optional-label">(optional)</span></label>
                    <textarea id="student-challenges" placeholder="What difficulties do students typically encounter with this assignment?"></textarea>
                </div>
            </div>
            
            <!-- Section 2: AI Integration Point -->
            <div class="section">
                <h2><span class="number">2</span> AI Integration Point</h2>
                
                <div class="form-group">
                    <label>When will students use AI? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="stage-brainstorming" name="stage" value="brainstorming">
                            <label for="stage-brainstorming">Brainstorming</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="stage-planning" name="stage" value="planning">
                            <label for="stage-planning">Planning/Outlining</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="stage-drafting" name="stage" value="drafting">
                            <label for="stage-drafting">Drafting</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="stage-revising" name="stage" value="revising">
                            <label for="stage-revising">Revising/Editing</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="stage-analyzing" name="stage" value="analyzing">
                            <label for="stage-analyzing">Analyzing/Reflecting</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="stage-na" name="stage" value="na">
                            <label for="stage-na">Not sure yet</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>What should AI help with? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="help-ideas" name="help" value="ideas">
                            <label for="help-ideas">Generating ideas</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="help-structure" name="help" value="structure">
                            <label for="help-structure">Structuring content</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="help-language" name="help" value="language">
                            <label for="help-language">Language improvement</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="help-critical" name="help" value="critical">
                            <label for="help-critical">Critical thinking</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="help-research" name="help" value="research">
                            <label for="help-research">Research guidance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="help-other" name="help" value="other">
                            <label for="help-other">Other</label>
                            <input type="text" id="help-other-text" placeholder="Specify" style="width: 120px; margin-left: 0.5rem;">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="ai-format">Format of AI Assistance</label>
                    <select id="ai-format">
                        <option value="">-- Select an option --</option>
                        <option value="in-class">In-class activity</option>
                        <option value="homework">Homework support</option>
                        <option value="consultation">Individual consultations</option>
                        <option value="flexible">Flexible/student choice</option>
                    </select>
                </div>
            </div>
            
            <!-- Section 3: Student Guidance Level -->
            <div class="section">
                <h2><span class="number">3</span> Student Guidance Level</h2>
                
                <div class="form-group">
                    <label for="structure-level">Structure Needed</label>
                    <select id="structure-level">
                        <option value="">-- Select an option --</option>
                        <option value="high">Highly structured (step-by-step guidance)</option>
                        <option value="medium">Moderate structure (some guidance)</option>
                        <option value="low">Minimal structure (open-ended exploration)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Focus Areas (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="focus-grammar" name="focus" value="grammar">
                            <label for="focus-grammar">Grammar</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="focus-vocabulary" name="focus" value="vocabulary">
                            <label for="focus-vocabulary">Vocabulary</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="focus-organization" name="focus" value="organization">
                            <label for="focus-organization">Organization</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="focus-content" name="focus" value="content">
                            <label for="focus-content">Content development</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="focus-citation" name="focus" value="citation">
                            <label for="focus-citation">Citation/References</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="focus-na" name="focus" value="na">
                            <label for="focus-na">Not applicable</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="l1-considerations">For Language Classes - L1 Considerations <span class="optional-label">(optional)</span></label>
                    <select id="l1-considerations">
                        <option value="">-- Not applicable/Select --</option>
                        <option value="spanish">Spanish</option>
                        <option value="chinese">Chinese (Mandarin/Cantonese)</option>
                        <option value="arabic">Arabic</option>
                        <option value="korean">Korean</option>
                        <option value="vietnamese">Vietnamese</option>
                        <option value="russian">Russian</option>
                        <option value="french">French</option>
                        <option value="portuguese">Portuguese</option>
                        <option value="japanese">Japanese</option>
                        <option value="mixed">Mixed L1 classroom</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <!-- Section 4: Output Preferences -->
            <div class="section">
                <h2><span class="number">4</span> Output Preferences</h2>
                
                <div class="form-group">
                    <label for="ai-tool">Primary AI Tool</label>
                    <select id="ai-tool">
                        <option value="">-- Select an option --</option>
                        <option value="any">Any AI tool</option>
                        <option value="claude">Claude (Anthropic)</option>
                        <option value="chatgpt">ChatGPT (OpenAI)</option>
                        <option value="gemini">Gemini (Google)</option>
                        <option value="copilot">Microsoft Copilot</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Prompt Type Needed</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="prompt-type-single" name="prompt-type" value="single" checked>
                            <label for="prompt-type-single">Single prompt</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="prompt-type-follow" name="prompt-type" value="follow">
                            <label for="prompt-type-follow">Initial + follow-up prompts</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="additional-notes">Additional Notes or Requirements <span class="optional-label">(optional)</span></label>
                    <textarea id="additional-notes" placeholder="Any other information that would help create a better prompt"></textarea>
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" id="generate-button">Generate Prompt</button>
                <button type="button" id="reset-button">Reset Form</button>
            </div>
        </form>
        
        <div id="result-section">
            <h2>Your Custom AI Prompt</h2>
            <div id="prompt-text"></div>
            <div class="button-group">
                <button class="copy-button" id="copy-button">Copy to Clipboard</button>
                <button id="download-button">Download as PDF</button>
            </div>
            <p class="small-text">Remember to review and customize this prompt before using it with students.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript">
        // Ensure jsPDF is loaded before proceeding
        window.addEventListener('load', function() {
            if (typeof window.jspdf === 'undefined') {
                console.warn('jsPDF library not loaded correctly. PDF download may not work.');
                document.getElementById('download-button').addEventListener('click', function() {
                    alert('PDF generation is not available. Please check console for details.');
                });
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const form = document.getElementById('prompt-form');
            const generateButton = document.getElementById('generate-button');
            const resetButton = document.getElementById('reset-button');
            const copyButton = document.getElementById('copy-button');
            const downloadButton = document.getElementById('download-button');
            const resultSection = document.getElementById('result-section');
            const promptText = document.getElementById('prompt-text');
            
            // Handle checkbox functionality for the "Not applicable" options
            document.getElementById('stage-na').addEventListener('change', function() {
                const stageCheckboxes = document.querySelectorAll('input[name="stage"]');
                if (this.checked) {
                    stageCheckboxes.forEach(checkbox => {
                        if (checkbox.id !== 'stage-na') {
                            checkbox.checked = false;
                            checkbox.disabled = true;
                        }
                    });
                } else {
                    stageCheckboxes.forEach(checkbox => {
                        if (checkbox.id !== 'stage-na') {
                            checkbox.disabled = false;
                        }
                    });
                }
            });
            
            document.getElementById('focus-na').addEventListener('change', function() {
                const focusCheckboxes = document.querySelectorAll('input[name="focus"]');
                if (this.checked) {
                    focusCheckboxes.forEach(checkbox => {
                        if (checkbox.id !== 'focus-na') {
                            checkbox.checked = false;
                            checkbox.disabled = true;
                        }
                    });
                } else {
                    focusCheckboxes.forEach(checkbox => {
                        if (checkbox.id !== 'focus-na') {
                            checkbox.disabled = false;
                        }
                    });
                }
            });
            
            // Generate prompt
            generateButton.addEventListener('click', function() {
                const formData = getFormData();
                
                if (!validateForm(formData)) {
                    alert('Please fill in all required fields.');
                    return;
                }
                
                const generatedPrompt = generatePrompt(formData);
                promptText.textContent = generatedPrompt;
                resultSection.style.display = 'block';
                
                // Scroll to results
                resultSection.scrollIntoView({ behavior: 'smooth' });
            });
            
            // Copy to clipboard
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(promptText.textContent)
                    .then(() => {
                        const originalText = copyButton.textContent;
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy to clipboard');
                    });
            });
            
            // Download as PDF
            downloadButton.addEventListener('click', function() {
                try {
                    // Check if jsPDF is available
                    if (typeof window.jspdf === 'undefined') {
                        throw new Error('jsPDF not loaded');
                    }
                    
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                
                const professorName = document.getElementById('professor-name').value || 'Professor';
                const courseName = document.getElementById('course').value || 'Course';
                
                doc.setFontSize(16);
                doc.text('AI Prompt for Communication Classes', 20, 20);
                
                doc.setFontSize(12);
                doc.text(`Professor: ${professorName}`, 20, 30);
                doc.text(`Course: ${courseName}`, 20, 40);
                
                doc.setFontSize(14);
                doc.text('Prompt:', 20, 55);
                
                const textLines = doc.splitTextToSize(promptText.textContent, 170);
                doc.setFontSize(10);
                doc.text(textLines, 20, 65);
                
                const filename = `AI_Prompt_${courseName.replace(/\s+/g, '_')}.pdf`;
                doc.save(filename);
                } catch (error) {
                    console.error('PDF generation failed:', error);
                    alert('Unable to generate PDF. Please ensure you\'re using a modern browser or try copying the text instead.');
                }
            });
            
            // Reset form
            resetButton.addEventListener('click', function() {
                form.reset();
                resultSection.style.display = 'none';
                
                // Re-enable any disabled checkboxes
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.disabled = false;
                });
            });
            
            // Get form data
            function getFormData() {
                const professorName = document.getElementById('professor-name').value;
                const course = document.getElementById('course').value;
                const assignmentType = document.getElementById('assignment-type').value;
                const assignmentDescription = document.getElementById('assignment-description').value;
                const learningObjectives = document.getElementById('learning-objectives').value;
                const studentChallenges = document.getElementById('student-challenges').value;
                
                // Get stages
                const stages = [];
                if (!document.getElementById('stage-na').checked) {
                    document.querySelectorAll('input[name="stage"]:checked').forEach(checkbox => {
                        if (checkbox.id !== 'stage-na') {
                            stages.push(checkbox.value);
                        }
                    });
                }
                
                // Get help types
                const helpTypes = [];
                document.querySelectorAll('input[name="help"]:checked').forEach(checkbox => {
                    if (checkbox.id === 'help-other') {
                        const otherText = document.getElementById('help-other-text').value;
                        if (otherText) {
                            helpTypes.push(otherText);
                        }
                    } else {
                        helpTypes.push(checkbox.value);
                    }
                });
                
                const aiFormat = document.getElementById('ai-format').value;
                const structureLevel = document.getElementById('structure-level').value;
                
                // Get focus areas
                const focusAreas = [];
                if (!document.getElementById('focus-na').checked) {
                    document.querySelectorAll('input[name="focus"]:checked').forEach(checkbox => {
                        if (checkbox.id !== 'focus-na') {
                            focusAreas.push(checkbox.value);
                        }
                    });
                }
                
                const l1Considerations = document.getElementById('l1-considerations').value;
                const aiTool = document.getElementById('ai-tool').value;
                const promptType = document.querySelector('input[name="prompt-type"]:checked').value;
                const additionalNotes = document.getElementById('additional-notes').value;
                
                return {
                    professorName,
                    course,
                    assignmentType,
                    assignmentDescription,
                    learningObjectives,
                    studentChallenges,
                    stages,
                    helpTypes,
                    aiFormat,
                    structureLevel,
                    focusAreas,
                    l1Considerations,
                    aiTool,
                    promptType,
                    additionalNotes
                };
            }
            
            // Validate form
            function validateForm(data) {
                // Check required fields
                if (!data.course || !data.assignmentType || !data.learningObjectives || 
                    !data.aiFormat || !data.structureLevel || !data.aiTool) {
                    return false;
                }
                
                // Check if at least one stage is selected or "Not sure yet" is checked
                if (data.stages.length === 0 && !document.getElementById('stage-na').checked) {
                    return false;
                }
                
                // Check if at least one help type is selected
                if (data.helpTypes.length === 0) {
                    return false;
                }
                
                // Check if at least one focus area is selected or "Not applicable" is checked
                if (data.focusAreas.length === 0 && !document.getElementById('focus-na').checked) {
                    return false;
                }
                
                return true;
            }
            
            // Generate prompt based on form data
            function generatePrompt(data) {
                // Base prompt structure
                let prompt = `I am a professor teaching ${data.course} and I'm designing an ${data.assignmentType} assignment`;
                
                // Add assignment description if provided
                if (data.assignmentDescription) {
                    prompt += ` where students will ${data.assignmentDescription}`;
                }
                
                prompt += ".\n\n";
                
                // Add learning objectives
                prompt += `The key learning objectives for this assignment are: ${data.learningObjectives}.\n\n`;
                
                // Add student challenges if provided
                if (data.studentChallenges) {
                    prompt += `Students typically struggle with: ${data.studentChallenges}.\n\n`;
                }
                
                // Add stages information
                if (document.getElementById('stage-na').checked) {
                    prompt += "I'm looking for suggestions on how students might use AI tools during different stages of this assignment.\n\n";
                } else {
                    prompt += `I want students to use AI specifically during the ${data.stages.join(', ')} phase(s) of their work.\n\n`;
                }
                
                // Add what AI should help with
                prompt += `I want AI to help students with: ${data.helpTypes.join(', ')}.\n\n`;
                
                // Add AI format
                const formatMap = {
                    'in-class': 'in-class activities',
                    'homework': 'homework support outside of class',
                    'consultation': 'individual consultations during office hours',
                    'flexible': 'flexibly based on their own needs'
                };
                prompt += `Students will be using AI for ${formatMap[data.aiFormat] || data.aiFormat}.\n\n`;
                
                // Add structure level
                const structureMap = {
                    'high': 'highly structured, step-by-step guidance',
                    'medium': 'moderate structure with some guidance',
                    'low': 'minimal structure for open-ended exploration'
                };
                prompt += `Students will need ${structureMap[data.structureLevel] || data.structureLevel}.\n\n`;
                
                // Add focus areas if applicable
                if (!document.getElementById('focus-na').checked) {
                    prompt += `The specific areas to focus on are: ${data.focusAreas.join(', ')}.\n\n`;
                }
                
                // Add L1 considerations if applicable
                if (data.l1Considerations && data.l1Considerations !== '') {
                    prompt += `Many of my students are ${data.l1Considerations} speakers, so language transfer issues should be considered.\n\n`;
                }
                
                // Add additional notes if provided
                if (data.additionalNotes) {
                    prompt += `Additional requirements or notes: ${data.additionalNotes}\n\n`;
                }
                
                // Request for different AI tools
                const toolSpecific = {
                    'claude': 'I'll be using Claude for this, so please consider its strengths in your suggestions.',
                    'chatgpt': 'I'll be using ChatGPT for this, so please consider its strengths in your suggestions.',
                    'gemini': 'I'll be using Google Gemini for this, so please consider its strengths in your suggestions.',
                    'copilot': 'I'll be using Microsoft Copilot for this, so please consider its strengths in your suggestions.',
                    'any': 'I need prompts that would work well across different AI tools.'
                };
                
                prompt += toolSpecific[data.aiTool] || '';
                prompt += '\n\n';
                
                // Final request
                if (data.promptType === 'single') {
                    prompt += 'Please help me create an effective prompt that students can use with AI tools for this assignment. Include clear instructions and guardrails that will guide students to use AI appropriately to enhance their learning rather than bypass it.';
                } else {
                    prompt += 'Please help me create both an initial prompt and a follow-up prompt that students can use with AI tools for this assignment. The initial prompt should establish the context and main request, while the follow-up should help students engage more deeply or reflect on their process. Include clear instructions and guardrails that will guide students to use AI appropriately to enhance their learning rather than bypass it.';
                }
                
                return prompt;
            }
        });
    </script>
